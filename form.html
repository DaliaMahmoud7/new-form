<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

<body>
    <nav>
        <div>
            <p>Already have an Intuit account?</p>
            <p><a href="#" class="nav-link">
                I forgot my User ID or Password</a></p>
        </div>
        <button>
            <i class="fas fa-lock"></i>Sign in

        </button>
    </nav>
    
    <section>
        <div class="logs">
           <img src="img/mint.svg" class="log">
           <img src="img/mint-link.svg">
           <img src="img/quickbooks.svg" class="log">
           <img src="img/quickbooks-link.svg" >
           <img src="img/turbotax.svg" class="log">
           <img src="img/turbotax-link.svg">
         </div>
         <form>
             <h3>Create an Intuit account</h3>
             <p>One account for everything Intuit, including Mint.<br>
              <a href="#"><p class="textalign">Learn more</p></a></p>
             
             <label>Email address</label>
             <input type="text">
             <label>Phone (recommended)</label>
             <input type="text">
             <label>Password</label>
             <input type="password">
             <button>
                <i class="fas fa-lock"></i>Creat accont
             </button>
            
             

         </form>

    </section>
